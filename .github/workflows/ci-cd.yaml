name: CI-CD

on:
  push:
    branches:
      - master
      - cicd
      - features/*
      - bugs/*
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
permissions:
  contents: write
  actions: read
  checks: write
  packages: write
  id-token: write


jobs:
  Versioning:
    name: Versioning
    runs-on: ubuntu-latest
    if: always()
    outputs:
      version: v${{ steps.version-git.outputs.semVer }}
    steps:
      - name: Check out Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
            versionSpec: '5.8.3'

      - name: Determine Version
        id: version-git
        uses: gittools/actions/gitversion/execute@v0.9.7

  Build:
    name: Build
    runs-on: ubuntu-latest
    needs: [Versioning]
    if: success('Versioning')
    env:
      REGISTRY: ghcr.io
      # github.repository as <account>/<repo>
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
            # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
                ${{needs.Versioning.outputs.version}}
                latest

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: Dockerfile      

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{needs.Versioning.outputs.version}}
          release_name: ${{needs.Versioning.outputs.version}}
          draft: false
          prerelease: false
  DevDeploy:
    name: Dev-Deploy
    runs-on: ubuntu-latest
    needs: [Versioning,Build]
    if: success('Versioning','Build')
    env:
      REGISTRY: ghcr.io
      # github.repository as <account>/<repo>
      IMAGE_NAME: ${{ github.repository }}
      VERSION: ${{needs.Versioning.outputs.version}}
    steps:
      - id: lower-string
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ env.IMAGE_NAME }}
      - name: Check Out Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
            # Workaround: https://github.com/docker/build-push-action/issues/461
          repository: Dcluttr-HQ/dcluttr-k8s-dev
          token: ${{ secrets.PAT }}
          ref: main

      - name: Update values.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'dcluttr-ui/deployment.yaml'
          propertyPath: 'spec.template.spec.containers[0].image'
          repository: Dcluttr-HQ/dcluttr-k8s-dev
          value: ghcr.io/${{ steps.lower-string.outputs.lowercase }}:${{ env.VERSION }}
          branch: main
          targetBranch: main
          masterBranchName: main
          updateFile: true
          commitChange: true
          message: 'Update  ${{ env.IMAGE_NAME }} Image Version to ${{ env.VERSION }}'
          token: ${{ secrets.PAT }}
      

  ProdDeploy:
    name: Prod-Deploy
    runs-on: ubuntu-latest
    needs: [Versioning,Build,DevDeploy]
    if: success('Versioning','Build', 'DevDeploy') && github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    env:
      REGISTRY: ghcr.io
      # github.repository as <account>/<repo>
      IMAGE_NAME: ${{ github.repository }}
      VERSION: ${{needs.Versioning.outputs.version}}
    steps:
      - id: lower-string
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ env.IMAGE_NAME }}
      - name: Check Out Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
            # Workaround: https://github.com/docker/build-push-action/issues/461
          repository: Dcluttr-HQ/dcluttr-k8s-prod
          token: ${{ secrets.PAT }}
          ref: main

      - name: Update values.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'dcluttr-ui/deployment.yaml'
          propertyPath: 'spec.template.spec.containers[0].image'
          value: ghcr.io/${{ steps.lower-string.outputs.lowercase }}:${{ env.VERSION }}
          repository: Dcluttr-HQ/dcluttr-k8s-prod
          branch: deployment/${{ env.IMAGE_NAME }}_${{ env.VERSION }}
          targetBranch: main
          masterBranchName: main
          updateFile: true
          createPR: true
          message: 'Update  ${{ env.IMAGE_NAME }} Image Version to ${{ env.VERSION }}'
          token: ${{ secrets.PAT }}
  